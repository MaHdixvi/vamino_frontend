<div #formContainer class="loan-form-container">
  <form (ngSubmit)="onSubmit()" #loanForm="ngForm" novalidate>
    <label for="amount">مبلغ وام</label>
    <input
      type="number"
      id="amount"
      [(ngModel)]="formData.amount"
      name="amount"
      required
      min="100000"
    />

    <label for="purpose">هدف از وام</label>
    <input
      type="text"
      id="purpose"
      [(ngModel)]="formData.purpose"
      name="purpose"
      required
    />

    <label for="description">توضیحات</label>
    <textarea
      id="description"
      [(ngModel)]="formData.description"
      name="description"
      rows="4"
    ></textarea>

    <button
      type="submit"
      #submitBtn
      [disabled]="loanForm.invalid"
      class="btn-submit"
    >
      ارسال درخواست
    </button>
  </form>
</div>
