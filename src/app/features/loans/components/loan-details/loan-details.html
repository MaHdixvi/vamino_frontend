<div #container class="loan-details-container">
  <button #btnBack type="button" class="btn-back" (click)="goBack()">
    &larr; بازگشت به لیست وام‌ها
  </button>

  <div *ngIf="loading" class="loading">
    در حال بارگذاری اطلاعات وام...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="loan && !loading" class="loan-info">
    <h2>جزئیات وام</h2>

    <div class="info-grid">
      <div class="info-item">
        <label>مبلغ وام:</label>
        <span #amountText></span>
      </div>

      <div class="info-item">
        <label>وضعیت:</label>
        <span #statusText class="status-badge"
          [ngClass]="{
            'pending': loan.status === 'pending',
            'approved': loan.status === 'approved',
            'rejected': loan.status === 'rejected'
          }"
        ></span>
      </div>
    </div>
  </div>
</div>
