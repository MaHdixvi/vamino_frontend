<div class="loan-list">
  <div class="header" dir="ltr">
    <a routerLink="/loan/add" class="btn-add-loan">درخواست وام جدید</a>
    <h3>لیست وام‌های شما</h3>
  </div>

  <div *ngIf="loading" class="loading">
    در حال بارگذاری...
  </div>

  <table *ngIf="!loading && loans.length > 0" class="table">
    <thead>
      <tr>
        <th>مبلغ</th>
        <th>هدف</th>
        <th>وضعیت</th>
        <th>تاریخ</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans">
        <td>{{ loan.amount | number }} تومان</td>
        <td>{{ loan.purpose }}</td>
        <td [class]="loan.status.toLowerCase()">
          {{ loan.status }}
        </td>
        <td>{{ loan.date | date: 'yyyy/MM/dd' }}</td>
        <td>
          <a [routerLink]="['/loans', loan.id]">مشاهده</a>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && loans.length === 0" class="no-loans">
    هیچ وامی یافت نشد.
  </p>
</div>
