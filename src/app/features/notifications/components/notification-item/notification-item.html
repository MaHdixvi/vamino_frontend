<!-- notifications/components/notification-item/notification-item.component.html -->
<div class="notification-item" [class.read]="notification.read" [class.info]="notification.type === 'info'"
  [class.success]="notification.type === 'success'" [class.warning]="notification.type === 'warning'"
  [class.error]="notification.type === 'error'">
  <div class="notification-header">
    <h4 class="notification-title">{{ notification.title }}</h4>
    <span class="notification-time">{{ timeAgo }}</span>
  </div>
  <p class="notification-message">{{ notification.message }}</p>
</div>
