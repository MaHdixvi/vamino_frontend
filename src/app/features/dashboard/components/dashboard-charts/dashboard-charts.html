<!-- dashboard-charts.html -->
<div class="charts-container">
  <!-- Bar Chart -->
  <div class="chart-card">
    <h3>Sales Overview</h3>
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="'bar'">
    </canvas>
  </div>

  <!-- Pie Chart -->
  <div class="chart-card">
    <h3>Category Distribution</h3>
    <canvas
      baseChart
      [data]="pieChartData"
      [options]="pieChartOptions"
      [type]="'pie'">
    </canvas>
  </div>
</div>
