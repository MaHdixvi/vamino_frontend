<!-- auth/components/register/register.component.html -->
<div #registerBox class="register-container">
  <h2 #titleEl>ثبت نام</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <!-- Username Field -->
    <div #formItem class="form-group">
      <label for="username">نام کاربری</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required/>
    </div>

    <!-- Email Field -->
    <div #formItem class="form-group">
      <label for="email">ایمیل</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required/>
    </div>

    <!-- Password Field -->
    <div #formItem class="form-group">
      <label for="password">رمز عبور</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required/>
    </div>

    <!-- Confirm Password Field -->
    <div #formItem class="form-group">
      <label for="confirmPassword">تکرار رمز عبور</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required/>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!username || !password || !email || !confirmPassword">ثبت نام</button>

    <!-- Router Links -->
    <div class="login-links">
      <a routerLink="/auth/login">بازگشت به ثبت نام</a>
    </div>
  </form>
</div>
