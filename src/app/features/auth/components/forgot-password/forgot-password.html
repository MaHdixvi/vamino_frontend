<div class="forgot-password-container" #forgotBox>
    <h2 class="forgot-title" #titleEl>Forgot Password</h2>

    <form (ngSubmit)="resetPassword()" novalidate>
        <!-- Email -->
        <div class="form-group" #formItem>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email" />
        </div>

        <!-- Error Message -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <!-- Success Message -->
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit" [disabled]="!email">Send Reset Link</button>

        <!-- Router Links -->
        <div class="login-links">
            <a routerLink="/auth/login">Back to Login</a>
        </div>
    </form>
</div>
