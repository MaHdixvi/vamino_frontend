<div class="forgot-password-container" #forgotBox>
    <h2 class="forgot-title" #titleEl>فراموشی رمز عبور</h2>

    <form dir="rtl" (ngSubmit)="resetPassword()" novalidate>
        <!-- Email -->
        <div class="form-group" #formItem>
            <label class="float-end" for="email">ایمیل:</label>
            <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" [(ngModel)]="email" required/>
        </div>

        <!-- Error Message -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <!-- Success Message -->
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit" [disabled]="!email">ارسال لینک بازیابی</button>

        <!-- Router Links -->
        <div class="login-links">
            <a routerLink="/auth/login"><strong>بازگشت به ورود</strong></a>
        </div>
    </form>
</div>
