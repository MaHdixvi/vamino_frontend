<div #loginBox class="login-container">
  <h2 #titleEl>ورود</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <!-- Username Field -->
    <div #formItem class="form-group">
      <label for="username">نام کاربری</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" requiredclass="form-control" />
    </div>

    <!-- Password Field -->
    <div #formItem class="form-group">
      <label for="password">رمز عبور</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control" />
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!username || !password">ورود</button>

    <!-- Router Links -->
    <div class="login-links">
      <a routerLink="/auth/register">ثبت‌نام نکرده‌اید؟ ثبت‌نام کنید</a>
      <div>|</div>
      <a routerLink="/auth/forgot-password">رمز عبور خود را فراموش کرده‌اید؟</a>
    </div>
  </form>
</div>
