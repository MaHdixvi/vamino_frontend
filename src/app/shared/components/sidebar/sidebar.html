<aside class="app-sidebar">
  <nav>
    <ul>
      <li
        *ngFor="let item of menuItems"
        #menuItem
        [class.active]="isActive(item.route)"
        (click)="navigateTo(item.route)"
      >
        <span class="icon material-icons">{{ item.icon }}</span>
        <span class="label">{{ item.label }}</span>
      </li>
    </ul>
  </nav>
</aside>
