<header class="app-header">
  <div #logo class="logo">
    <h1>MyApp</h1>
  </div>

  <div #userInfo *ngIf="userProfile; else loginBlock" class="user-info">
    <span class="user-name">
      سلام، {{ userProfile.name || userProfile.sub }}
    </span>
    <button class="btn-logout" (click)="logout()">خروج</button>
  </div>

  <ng-template #loginBlock>
    <div class="user-info">
      <a routerLink="/auth/login">ورود</a>
    </div>
  </ng-template>
</header>
